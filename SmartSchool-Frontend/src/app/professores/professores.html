<div class="container-fluid p-4">
  <div class="mb-4">
    <h1 class="display-6 fw-bold text-primary">
      {{professorSelected ? 'Professor: ' + professorSelected.nome : titulo}}
    </h1>
    <hr class="border-primary border-2 opacity-50">
  </div>

  <div class="row">

    <div *ngIf="professorSelected" class="col-12">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-danger" (click)="voltar()">Voltar</button>
          </div>

          <form [formGroup]="professorForm" (submit)="professorSubmit()">
            <div class="form-group">
              <label for="formGroupExampleInput">Nome</label>
              <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Disciplina</label>
              <input type="text" formControlName="disciplina" class="form-control">
            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="!professorSelected" class="col-12">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Visualizar</th>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Disciplina</th>
                  <th scope="col">Opções</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prof of professores">
                  <td><button (click)="ProfessorSelect(prof)" class="btn btn-warning">Detalhe</button></td>
                  <td scope="row">{{prof.id}}</td>
                  <td>{{prof.nome}}</td>
                  <td>{{prof.disciplina}}</td>

                  <td>
                    <div class="btn-group">
                      <button (click)="openModal(template)" class="btn btn-outline-primary">Alunos</button>
                      <button class="btn btn-outline-danger">Desativar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">Alunos do Professor</h4>
  </div>
  <div class="modal-body">
    <app-alunos-lista [alunos]="alunosDoProfessor"></app-alunos-lista>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef?.dismiss()">Fechar</button>
  </div>
</ng-template>
