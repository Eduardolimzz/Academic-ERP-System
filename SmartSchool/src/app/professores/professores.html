<h1>{{professorSelected ? 'Professor: ' + professorSelected : titulo}}</h1>

<div *ngIf="professorSelected">
  <br>
  <div class="mt-1 d-flex justify-content-end">
    <button class="btn btn-danger" (click)="voltar()">Voltar</button>
  </div>
  
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Disciplina</label>
      <input type="text" class="form-control">
    </div>
  </form>
</div>

<div *ngIf="!professorSelected">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="ProfessorSelect(prof)">
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
